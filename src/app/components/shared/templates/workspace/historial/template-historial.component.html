<div class="history">
    <h2 class="history__title">
        <atom-label
            [class]="'font-rubik_dirt font-600 text-4xl leading-[1px]'"
            text="Historial de Ingreso"
            themeStyle="gradient-45deg-red-red-darkblue-purple-purple"
        />
    </h2>
    <!-- para seleccionar algunos datos que pueden filtrar -->
    <div class="history__filter">
        <select-list
            default="Selecciona a tu hijo"
            styleSelect="bg-blue white"
            styleOption="bg-dark-blue"
        />
    </div>
    <!-- tabla para mostrar datos -->
    <div class="history__table-container">
        @if (historial) {
            <table-attendance-history [historial]="historial" />
        } @else {
            <span class="history__table-nofound"
                >No tiene un historial de ingreso para ver</span
            >
        }
    </div>
</div>
